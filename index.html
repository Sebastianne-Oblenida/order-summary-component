<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img id="firstimg" src="./images/illustration-hero.svg" alt="">
    <main id="container">
        <p id="summary">Order Summary</p>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div id="subscription">
            <div id="plan">
                <img src="./images/icon-music.svg" alt="">
                <div>
                    <p>Annual Plan</p>
                    <p>$59.99/year</p>
                </div>
            </div>
            <a href="">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <a href="">Cancel Orders</a>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Baste</a>.
    </div>
</body>

</html>
